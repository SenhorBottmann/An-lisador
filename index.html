<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“Š AnÃ¡lise de Compras</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 p-6">
  <div class="max-w-5xl mx-auto">
    <header class="mb-8 text-center">
      <h1 class="text-4xl font-bold text-blue-700">ðŸ“± AnÃ¡lise de Compras</h1>
      <p class="text-gray-500 mt-2">Envie sua planilha Excel para visualizar os dados</p>
    </header>

    <div class="mb-6 flex justify-center">
      <input type="file" id="upload" class="px-4 py-2 border rounded-md shadow-sm bg-white text-sm" />
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
      <div class="bg-white rounded-xl shadow p-4">
        <h2 class="text-lg font-semibold mb-2">Compra de Tela (R$)</h2>
        <canvas id="grafico1" height="250"></canvas>
      </div>
    </div>

    <div class="bg-white rounded-xl shadow p-4 overflow-auto">
      <h2 class="text-lg font-semibold mb-4">ðŸ“‹ Dados da Planilha</h2>
      <div id="tabela" class="overflow-x-auto max-h-[500px]"></div>
    </div>
  </div>

  <script>
    document.getElementById('upload').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);
        renderTabela(json);
        renderGrafico(json);
      };
      reader.readAsArrayBuffer(file);
    });

    function renderTabela(dados) {
      const container = document.getElementById('tabela');
      const headers = Object.keys(dados[0]);
      const linhas = dados.map(row =>
        `<tr>${headers.map(h => `<td class="border px-2 py-1 text-sm">${row[h] ?? ""}</td>`).join('')}</tr>`
      ).join('');
      container.innerHTML = `
        <table class="min-w-full border text-sm">
          <thead class="bg-gray-200 sticky top-0 z-10">
            <tr>${headers.map(h => `<th class="px-2 py-1 border">${h}</th>`).join('')}</tr>
          </thead>
          <tbody>${linhas}</tbody>
        </table>
      `;
    }

    function renderGrafico(dados) {
      const labels = dados.map(d => d["Celular"] || "Sem nome");
      const valores = dados.map(d => parseFloat(d["COMPRA-TELA"]) || 0);
      new Chart(document.getElementById("grafico1"), {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Compra de Tela",
            data: valores,
            backgroundColor: "#3b82f6"
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }
  </script>
</body>
</html>
